<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Misto Fm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo/logo_index.png" alt="misto Fm Logo"/>
        </div>
        <div class="nav">
            <nav class="nav-left">
                <ul>
                    <li class="active">
                        <a href="#" >DEEP</a>
                    </li>
                    <li>
                        <a href="#">LOUNGE</a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-right">
                <ul>
                    <li>
                        <a href="#">CHILL</a>
                    </li>
                    <li>
                        <a href="#">ALL</a>
                    </li>
                </ul>
            </nav>
            <div class="navToggle"><div class="icon"></div></div>
        </div>
        
    </div>
    <div class="scroll-down"></div>
    <section class="section">
        <div id="slider"></div>
        <div class="content">
            <div class="track-desc">
                <div id="track-list"><span></span></div>
                <div id="track"><span>duke diamond - ocean drive</span></div>
            </div>
            <div class="player">
                <div class="big">
                    <span class="fontawesome-play play"></span>
                    <span class="fontawesome-pause pause"></span>
                </div>
                <div class="small left">
                    <span class="fontawesome-list"></span>
                </div>
                <div class="small right">
                    <span class="fontawesome-mute mute"></span>
                    <span class="fontawesome-muted muted"></span>
                </div>
                <input class="volume" name="volume" min="0" max="100" step="1" type="range" value="100" data-highlight="true">
                <div class="plaque"></div>
            </div>
        </div>
        <div class=section-bottom>
            <section class="seperator-wrapper">
                <div class="seperator gradient">
                </div>
            </section>
            <h2><span>YOUR INSPIRATION</span></h2>
        </div>
        
    </section>
    
    <footer>
        <div class="footer">
            <div class="social"><i class="fa fa-facebook"></i></div>
            <div class="social"><i class="fa fa-twitter"></i></div>
            <div class="social"><i class="fa fa-vk"></i></div>
            <div class="social"><i class="fa fa-soundcloud"></i></div>
        </div>
    </footer>
    <!--<script src="js/jquery-3.1.1.min.js"></script>-->
    <!--<script type="text/javascript" src="js/index.js"></script>-->
</body>
</html>
